baseURL: https://lennon101.github.io/
languageCode: en-us
title: "Lenno's Space"
theme: hugo-theme-stack
publishDir: docs
defaultContentLanguage: en
hasCJKLanguage: false

services:
  googleAnalytics:
    id: G-4M1GT3H8EL

pagination:
  pagerSize: 10

permalinks:
  post: /p/:slug/
  page: /:slug/

taxonomies:
  category: categories
  tag: tags
  series: series

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon: avatar.png

  footer:
    since: 2023

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 MST

  sidebar:
    emoji: ðŸ¤—
    subtitle: A collection of personal blogs and technical guides
    avatar:
      enabled: true
      local: true
      src: img/avatar.png

  article:
    math: false
    toc: true
    readingTime: true

  comments:
    enabled: true
    provider: giscus

    giscus:
      repo: lennon101/lennon101.github.io
      repoID: R_kgDOL1Hm-w
      category: General
      categoryID: DIC_kwDOL1Hm-84CzzsW
      mapping: pathname
      strict: 0
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition: bottom
      lightTheme: preferred_color_scheme
      darkTheme: preferred_color_scheme
      lang: en

  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
      params:
        icon: home
