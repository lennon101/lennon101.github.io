baseURL = 'https://lennon101.github.io/'
languageCode = 'en-us'
title = 'The Lennons Wiki'
paginate = 10
theme = "tailwind"
publishDir = "docs"

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[params]
  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"
  googleAnalyticsID = "G-4M1GT3H8EL"

  [params.header]
    logo = "profile-pic.PNG"

  [params.footer]
    since = 2023
    poweredby = true

[menu]

  [[menu.main]]
    identifier = "post"
    name = "Post"
    pageRef = "/posts"
    weight = 0

  [[menu.main]]
    identifier = "about"
    name = "About"
    pageRef = "/about"
    weight = 10